<!DOCTYPE html>
<!-- Atributo lang é para informar a linguagem da pagina -->
<html lang="pt-br">
    <!-- Cabeça da programação -->
<head>
    <!-- Conjunto de caracteres de acentuações espaciais -->
    <meta charset="UTF-8">
    <!-- Captar o tamanho da tela do dispositivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compatibilidade com a internet explorer -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Rafael Lage Yokoshiro">
    <!-- Link de referencia do arquivo css do bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Faz com o navegador saiba onde encontrar o arquivo de design da pagina -->
    <link rel="stylesheet" href="Maripoppis.css">
    <!-- Faz com que o navegador localize as imagens dos links no Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <title>Maripoppis</title>
</head>
<body>

        <nav class="navbar fixed-top navbar-light bg-light">
            <!-- Icone e nome de rede social -->
          <a class="fab fa-instagram" href="www.instagram.com/maripoppis">
            Instagram
            <!-- Icone e nome de rede social -->
          <a class="fab fa-facebook" href="www.facebook.com/maripoppis">
            Facebook
            <!-- Icone e nome de contato por e-mail -->
          <a class="fas fa-envelope" href="contato@maripoppis.com">
            Contato  
          </a>
        </nav>
    <header>
        <div class="position-image-intro">
            
            <!-- Imagem vetorizada da pagina inicial -->
            <img src="Maripoppis.svg" alt="marca da Maripoppis" height="400" width="700"> 
            <!-- Texto da tela principal -->
            <h1>Olá, somos a Maripoppis</h1>
            <p> Um aplicativo de contratação de 
            diaristas, horistas e eventos residenciais </p>
            </div>
    </header>
    <!-- JS do bootstrap permite que o site aceite funções de ação -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
